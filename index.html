<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ikony</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css?v=1.0.1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal-form">
        <div class="modal-title">
            Zostaw swoje dane w formularzu poniżej
        </div>
        <!-- Formularz -->
    <form>
        <ul class="modal-form-list">
            <li class="modal-form-item">
                <label for="username">Imię</label>
                <input
                    class="input-box"
                    type="text"
                    name="username"
                    id="username"
                />
                <svg class="modal-icons" width="12px" height="12px">
                    <use
                        href="images/icons.svg#icon-profile"
                    ></use>
                </svg>
            </li>
            <li class="modal-form-item">
                <label for="phone-number"
                    >Telefon</label
                >
                <input
                    class="input-box"
                    type="tel"
                    name="phone-number"
                    id="phone-number"
                />
                <svg class="modal-icons" width="13px" height="13px">
                    <use
                        href="images/icons.svg#icon-phone"
                    ></use>
                </svg>
            </li>
            <li class="modal-form-item">
                <label for="email">E-mail</label>

                <input
                    class="input-box"
                    name="email"
                    type="email"
                    id="email"
                />
                <svg class="modal-icons" width="15px" height="12px">
                    <use
                        href="images/icons.svg#icon-mail2"
                    ></use>
                </svg>
            </li>
            <li class="modal-form-item">
                <label for="feedback">Komentarz</label>
                <textarea
                    class="input-box"
                    name="feedback"
                    id="feedback"
                    placeholder="Wpisz komentarz"
                ></textarea>
            </li>
            <li class="modal-form-agreement">
                <div class="modal-agreement">
                    <input
                        class="checkbox"
                        type="checkbox"
                        name="agreements"
                        value="agreement"
                        id="agreements"
                        required
                    />
                    <svg class="modal-agree-icon">
                        <use
                            href="images/icons.svg#icon-agree"
                        ></use>
                    </svg>
                </div>
                <label for="agreements">
                    <span class="modal-agree-text">
                        Oświadczam iż akceptuję &nbsp 
                        <a href="" class="modal-link">
                           Regulamin</a
                        > &nbsp i &nbsp
                        <a href="" class="modal-link">
                            Politykę Prywatności.</a
                        >
                    </span>
                </label>
            </li>
            <li class="modal-button">
                <button
                    type="submit"
                    class="modal-button-send"
                >
                    Wyślij
                </button>
            </li>
        </ul>
    </form>
  </div>   
</div>
  </body>
</html>
